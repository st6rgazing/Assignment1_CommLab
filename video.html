    if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark-mode', 'instant-transition');
        document.body.classList.add('instant-transition');
        window.addEventListener('DOMContentLoaded', () => {
            document.documentElement.classList.remove('instant-transition');
            document.body.classList.remove('instant-transition');
        });
    }
</script>
